<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"> <!--view-->
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
</div>

<script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
<script>
    <!-- MVVM -->
    const vm = new Vue({
        el: '#app', // 选择器
        data: { /*model*/
            username: '123'
        }
    })
</script>
</body>
</html>
